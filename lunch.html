<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafe Connect ‚Äì Lunch Menu</title>
  <link rel="stylesheet" href="css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Back Button Style */
    .back-home-btn {
      position: fixed;
      bottom: 40px;
      left: 30px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #e29578;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      background: #d67a5c;
      transform: translateY(-2px);
    }

    .cart-icon {
      cursor: pointer;
      font-size: 20px;
    }
  </style>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }

    function addToCart(itemName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(itemName);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(itemName + " added! Go to cart üõí");
    }

    window.onload = function () {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").innerText = cart.length;
    };

    function openCart() {
      window.location.href = "cart.html";
    }
  </script>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <img src="assets/logocafeconnect.jpeg" alt="Cafe Logo">
  </div>

  <div class="cart-icon" onclick="openCart()">
    üõí <span id="cartCount">0</span>
  </div>
</header>

<h1 class="title">Lunch Menu</h1>

<!-- SEARCH BAR -->
<div class="search-container">
  <span class="search-icon"></span>
  <input type="text" id="searchBar" placeholder="Search food..." onkeyup="searchFood()">
</div>

<div class="menu">

  <div class="menu-item">
    <img src="assets/mutton-biryani.avif" alt="Mutton Biryani">
    <h3>Mutton Biryani</h3>
    <button onclick="addToCart('Mutton Biryani')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/chicken-biryani.jpg" alt="Chicken Biryani">
    <h3>Chicken Biryani</h3>
    <button onclick="addToCart('Chicken Biryani')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/butternon.jpg" alt="Butter Naan">
    <h3>Butter Naan</h3>
    <button onclick="addToCart('Butter Naan')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/paneer-biryani.webp" alt="Paneer Biryani">
    <h3>Paneer Biryani</h3>
    <button onclick="addToCart('Paneer Biryani')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/curd-rice.jpg" alt="Curd Rice">
    <h3>Curd Rice</h3>
    <button onclick="addToCart('Curd Rice')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/sambarrice.jpg" alt="Sambar Rice">
    <h3>Sambar Rice</h3>
    <button onclick="addToCart('Sambar Rice')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/corianderrice.jpg" alt="Coriander Rice">
    <h3>Coriander Rice</h3>
    <button onclick="addToCart('Coriander Rice')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/dalrice.webp" alt="Dal Rice">
    <h3>Dal Rice</h3>
    <button onclick="addToCart('Dal Rice')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Chicken-65.jpg" alt="Chicken 65">
    <h3>Chicken 65</h3>
    <button onclick="addToCart('Chicken 65')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/veg-fried-rice.jpg" alt="Veg Fried Rice">
    <h3>Veg Fried Rice</h3>
    <button onclick="addToCart('Veg Fried Rice')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Chicken-Fried-Rice.jpg" alt="Chicken Fried Rice">
    <h3>Chicken Fried Rice</h3>
    <button onclick="addToCart('Chicken Fried Rice')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/veg-soup.jpg" alt="Veg Soup">
    <h3>Veg Soup</h3>
    <button onclick="addToCart('Veg Soup')">Add to Cart</button>
  </div>

</div>

<!-- BACK BUTTON -->
<button class="back-home-btn" onclick="goHome()">‚Üê Back to Home</button>

</body>
</html>
