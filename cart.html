<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Connect ‚Äì Professional Cart</title>
  <style>
    /* --- PROFESSIONAL CSS --- */
    :root {
      --primary-color: #cd4210;
      --bg-gradient: linear-gradient(135deg, #fdf2e9 0%, #fce4ec 100%);
      --card-bg: #ffffff;
      --text-main: #2d2d2d;
    }

    body {
      background: var(--bg-gradient);
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers everything horizontally */
      justify-content: center; /* Centers everything vertically */
      color: var(--text-main);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: #1a1a1a;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .cart-container {
      width: 90%;
      max-width: 500px;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center; /* Centers text inside the card */
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 2px solid #f8f8f8;
    }

    .item-info {
      text-align: left;
    }

    .item-name {
      display: block;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    /* Quantity Controls Styled Boldly */
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f1f1f1;
      padding: 5px 15px;
      border-radius: 50px;
    }

    .qty-btn {
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: var(--primary-color);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .qty-btn:hover { transform: scale(1.3); }

    .qty-num {
      font-weight: 800;
      font-size: 1.1rem;
      min-width: 20px;
    }

    .item-price {
      font-size: 1.2rem;
      font-weight: 800;
      color: #000;
    }

    .total-section {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary-color);
      border-top: 3px solid #f1f1f1;
      padding-top: 20px;
    }

    .btn-area {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .clear-btn {
      flex: 1;
      background: #eee;
      border: none;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .clear-btn:hover { background: #ddd; }

    .order-btn {
      flex: 2;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(205, 66, 16, 0.3);
      transition: 0.3s;
    }

    .order-btn:hover {
      background: #b33a0e;
      transform: translateY(-3px);
    }

    /* Back Button */
    .back-nav {
      margin-top: 30px;
    }

    .back-menu-btn {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 12px 35px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-menu-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .empty-msg {
      padding: 40px;
      font-weight: bold;
      color: #999;
    }
  </style>
</head>
<body>

  <h1 class="title">Your Order</h1>

  <div class="cart-container">
    <div id="cartList">
      </div>

    <div class="total-section">
      Total: ‚Çπ<span id="grandTotal">0</span>
    </div>

    <div class="btn-area">
      <button class="clear-btn" onclick="clearCart()">Clear</button>
      <button class="order-btn" onclick="placeOrder()">Place Order Now</button>
    </div>
  </div>

  <div class="back-nav">
    <button class="back-menu-btn" onclick="window.location.href='home.html'">
      ‚Üê Back to Menu
    </button>
  </div>

  <script>
    function displayCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartList = document.getElementById("cartList");
      let total = 0;

      if (cart.length === 0) {
        cartList.innerHTML = "<div class='empty-msg'>Your cart is hungry! üçî</div>";
        document.getElementById("grandTotal").innerText = "0";
        return;
      }

      // Grouping items to avoid repetition
      let grouped = {};
      cart.forEach(item => {
        if (grouped[item.name]) {
          grouped[item.name].qty += 1;
        } else {
          grouped[item.name] = { ...item, qty: 1 };
        }
      });

      cartList.innerHTML = "";
      Object.values(grouped).forEach(item => {
        let cost = item.price * item.qty;
        total += cost;

        cartList.innerHTML += `
          <div class="cart-item">
            <div class="item-info">
              <span class="item-name">${item.name}</span>
              <div class="qty-controls">
                <button class="qty-btn" onclick="updateQty('${item.name}', -1)">‚àí</button>
                <span class="qty-num">${item.qty}</span>
                <button class="qty-btn" onclick="updateQty('${item.name}', 1)">+</button>
              </div>
            </div>
            <span class="item-price">‚Çπ${cost}</span>
          </div>
        `;
      });

      document.getElementById("grandTotal").innerText = total;
    }

    function updateQty(name, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (change === 1) {
        let item = cart.find(i => i.name === name);
        cart.push({...item});
      } else {
        let index = cart.map(i => i.name).lastIndexOf(name);
        if (index > -1) cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function clearCart() {
      if(confirm("Empty your cart?")) {
        localStorage.removeItem("cart");
        displayCart();
      }
    }

    function placeOrder() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if(cart.length === 0) return alert("Add items first!");
      alert("Success! Your treats are on the way. üéâ");
      localStorage.removeItem("cart");
      window.location.href = "home.html";
    }

    window.onload = displayCart;
  </script>
</body>
</html>
