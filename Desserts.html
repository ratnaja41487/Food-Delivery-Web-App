<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafe Connect ‚Äì Desserts Menu</title>
  <link rel="stylesheet" href="css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Back Button Style */
    .back-home-btn {
      position: fixed;
      bottom: 40px;
      left: 30px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #e29578;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      background: #d67a5c;
      transform: translateY(-2px);
    }

    .cart-icon {
      cursor: pointer;
      font-size: 20px;
    }
  </style>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }

    function addToCart(itemName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(itemName);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(itemName + " added! Go to cart üõí");
    }

    window.onload = function () {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").innerText = cart.length;
    };

    function openCart() {
      window.location.href = "cart.html";
    }
  </script>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <img src="assets/logocafeconnect.jpeg" alt="Cafe Logo">
  </div>

  <div class="cart-icon" onclick="openCart()">
    üõí <span id="cartCount">0</span>
  </div>
</header>

<h1 class="title">Desserts Menu</h1>

<!-- SEARCH BAR -->
<div class="search-container">
  <span class="search-icon"></span>
  <input type="text" id="searchBar" placeholder="Search food..." onkeyup="searchFood()">
</div>

<div class="menu">

  <div class="menu-item">
    <img src="assets/cake.webp" alt="Cake">
    <h3>Cake</h3>
    <button onclick="addToCart('Cake')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="Assets/cup-cake.webp" alt="Cup Cake">
    <h3>Cup Cake</h3>
    <button onclick="addToCart('Cup Cake')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/ice-cream-cake.jpeg" alt="Ice Cream">
    <h3>Ice Cream</h3>
    <button onclick="addToCart('Ice Cream')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/croissant.avif" alt="Croissant">
    <h3>Croissant</h3>
    <button onclick="addToCart('Croissant')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/cinnamon-roll.avif" alt="Cinnamon Roll">
    <h3>Cinnamon Roll</h3>
    <button onclick="addToCart('Cinnamon Roll')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Chocolate-Brownies.jpg" alt="Chocolate Brownies">
    <h3>Chocolate Brownies</h3>
    <button onclick="addToCart('Chocolate Brownies')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Apricot-dessert.jpg" alt="Apricot Dessert">
    <h3>Apricot Dessert</h3>
    <button onclick="addToCart('Apricot Dessert')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/ice-cream.webp" alt="Ice Cream">
    <h3>Ice Cream</h3>
    <button onclick="addToCart('Ice Cream')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Donuts.jpg" alt="Donuts">
    <h3>Donuts</h3>
    <button onclick="addToCart('Donuts')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/tiramisu.webp" alt="Tiramisu">
    <h3>Tiramisu</h3>
    <button onclick="addToCart('Tiramisu')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/mini-apple-pies.jpg" alt="Mini Apple Pies">
    <h3>Mini Apple Pies</h3>
    <button onclick="addToCart('Mini Apple Pies')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/waffles.jpeg" alt="Waffles">
    <h3>Waffles</h3>
    <button onclick="addToCart('Waffles')">Add to Cart</button>
  </div>

</div>

<!-- BACK BUTTON -->
<button class="back-home-btn" onclick="goHome()">‚Üê Back to Home</button>

</body>
</html>
