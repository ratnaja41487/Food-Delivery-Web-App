<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafe Connect ‚Äì Salads Menu</title>
  <link rel="stylesheet" href="css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Back Button Style */
    .back-home-btn {
      position: fixed;
      bottom: 40px;
      left: 30px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #e29578;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      background: #d67a5c;
      transform: translateY(-2px);
    }

    .cart-icon {
      cursor: pointer;
      font-size: 20px;
    }
  </style>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }

    function addToCart(itemName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(itemName);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(itemName + " added! Go to cart üõí");
    }

    window.onload = function () {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").innerText = cart.length;
    };

    function openCart() {
      window.location.href = "cart.html";
    }

    function searchFood() {
      let input = document.getElementById('searchBar').value.toLowerCase();
      let items = document.getElementsByClassName('menu-item');
      
      for (let i = 0; i < items.length; i++) {
        let title = items[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
        if (title.includes(input)) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
    }
  </script>
</head>

<body>

<header class="header">
  <div class="logo">
    <img src="assets/logocafeconnect.jpeg" alt="Cafe Logo">
  </div>

  <div class="cart-icon" onclick="openCart()">
    üõí <span id="cartCount">0</span>
  </div>
</header>

<h1 class="title">Salads Menu</h1>

<div class="search-container">
  <span class="search-icon"></span>
  <input type="text" id="searchBar" placeholder="Search food..." onkeyup="searchFood()">
</div>

<div class="menu">

  <div class="menu-item">
    <img src="assets/beet-salad.jpg" alt="Beet Root Salad">
    <h3>Beet Root Salad</h3>
    <button onclick="addToCart('Beet Root Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/corn-salad.webp" alt="Corn Salad">
    <h3>Corn Salad</h3>
    <button onclick="addToCart('Corn Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Israeli-Salad.webp" alt="Israeli Salad">
    <h3>Israeli Salad</h3>
    <button onclick="addToCart('Israeli Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/mixed-green-salad.jpg" alt="Mixed Green Salad">
    <h3>Mixed Green Salad</h3>
    <button onclick="addToCart('Mixed Green Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Avocado-Fruit-Salad.jpg" alt="Avocado Salad">
    <h3>Avocado Salad</h3>
    <button onclick="addToCart('Avocado Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Layered-Fruit-Salad.jpg" alt="Layered Fruit Salad">
    <h3>Layered Fruit Salad</h3>
    <button onclick="addToCart('Layered Fruit Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/cucumber-salard.webp" alt="Cucumber Salad">
    <h3>Cucumber Salad</h3>
    <button onclick="addToCart('Cucumber Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Italian-Chopped-Salad.jpg" alt="Italian Salad">
    <h3>Italian Salad</h3>
    <button onclick="addToCart('Italian Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/rice-salad.png" alt="Rice Salad">
    <h3>Rice Salad</h3>
    <button onclick="addToCart('Rice Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/Greek-Yogurt-salad.jpg" alt="Greek Yogurt Salad">
    <h3>Greek Yogurt Salad</h3>
    <button onclick="addToCart('Greek Yogurt Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/apple-fruit-salad.jpg" alt="Apple Salad">
    <h3>Apple Salad</h3>
    <button onclick="addToCart('Apple Salad')">Add to Cart</button>
  </div>

  <div class="menu-item">
    <img src="assets/fruit-salad.webp" alt="Fruit Salad">
    <h3>Fruit Salad</h3>
    <button onclick="addToCart('Fruit Salad')">Add to Cart</button>
  </div>

</div>

<button class="back-home-btn" onclick="goHome()">‚Üê Back to Home</button>

</body>
</html>
