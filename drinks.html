  <style>
    /* Back Button Style */
    .back-home-btn {
      position: fixed;
      bottom: 40px;
      left: 30px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #e29578;
      color: white;

    .back-home-btn:hover {
