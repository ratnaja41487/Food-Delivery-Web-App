<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafe Connect ‚Äì Drinks Menu</title>
  <link rel="stylesheet" href="css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Back Button Style */
    .back-home-btn {
      position: fixed;
      bottom: 40px;
      left: 30px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      background: #e29578;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      background: #d67a5c;
      transform: translateY(-2px);
    }

    .cart-icon {
      cursor: pointer;
      font-size: 20px;
    }

    /* Style for the price text */
    .menu-item p {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }
  </style>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }

    // Logic to save items and prices to localStorage
    function addToCart(itemName, itemPrice) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: itemName, price: itemPrice });
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(itemName + " (‚Çπ" + itemPrice + ") added! Go to cart üõí");
    }

    window.onload = function () {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").innerText = cart.length;
    };

    function openCart() {
      window.location.href = "cart.html";
    }

    function searchFood() {
      let input = document.getElementById('searchBar').value.toLowerCase();
      let items = document.getElementsByClassName('menu-item');
      for (let i = 0; i < items.length; i++) {
        let title = items[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
        items[i].style.display = title.includes(input) ? "" : "none";
      }
    }
  </script>
</head>

<body>

<header class="header">
  <div class="logo">
    <img src="assets/logocafeconnect.jpeg" alt="Cafe Logo">
  </div>

  <div class="cart-icon" onclick="openCart()">
    üõí <span id="cartCount">0</span>
  </div>
</header>

<h1 class="title">Drinks Menu</h1>

<div class="search-container">
  <span class="search-icon"></span>
  <input type="text" id="searchBar" placeholder="Search drinks..." onkeyup="searchFood()">
</div>

<div class="menu">

  <div class="menu-item">
    <img src="assets/pepsi.jpg" alt="Pepsi">
    <h3>Pepsi</h3>

  </div>

  <div class="menu-item">

</div>

<button class="back-home-btn" onclick="goHome()">‚Üê Back to Home</button>

</body>
</html>
